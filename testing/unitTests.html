<body style="font-family:'Courier New', Courier, monospace">
  <script>
    var ns = ns || {};
    window.global = window.global || {};
    const maxWidth = 1800
    const maxHeight = 950;
    const currentWidth = window.innerWidth;
    const currentHeight = window.innerHeight;

    window.global.gameHeight = currentHeight > maxHeight ? maxHeight : currentHeight;
    window.global.gameWidth  = currentWidth > maxWidth ? maxWidth : currentWidth;
  </script>
  <div id="game" style="display:none"></div>
