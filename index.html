    <script>
        var ns = ns || {}
        window.global = window.global || {};
        const maxWidth = 1800
        const maxHeight = 950;
        const currentWidth = window.innerWidth;
        const currentHeight = window.innerHeight;

        window.global.screenHeight = currentHeight > maxHeight ? maxHeight : currentHeight;
        window.global.screenWidth  = currentWidth > maxWidth ? maxWidth : currentWidth;
        window.global.centerHorizontal = window.global.screenWidth / 2;
        window.global.centerVertical = window.global.screenHeight / 2;
        window.global.centerLeft = window.global.screenWidth / 3;
        window.global.centerRight = window.global.screenWidth - window.global.screenWidth / 3


    </script>
