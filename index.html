    <script>
        var ns = ns || {}
        window.global = window.global || {};
        const maxWidth = 1800
        const maxHeight = 950;
        const currentWidth = window.innerWidth;
        const currentHeight = window.innerHeight;

        window.global.gameHeight = currentHeight > maxHeight ? maxHeight : currentHeight;
        window.global.gameWidth  = currentWidth > maxWidth ? maxWidth : currentWidth;

    </script>
    <div id="wrapper">
        <button id="fullscreen"  value="fullscreen" style="display:none">FULLSCREEN</button>
        <div id="game"></div>

        <video
                style="filter:brightness(1%)"
                src="resources/backgrounds/black-hole_dark.mp4"
                class="video"
                preload="auto"
                autoplay
                playsinline
                webkit-playsinline
                muted
                hidden>
        </video>

        <img id="universe" class="background" src="resources/backgrounds/universe.png">
        <img id="moon" class="background" src="resources/backgrounds/moon.png">
